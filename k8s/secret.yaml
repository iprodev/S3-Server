apiVersion: v1
kind: Secret
metadata:
  name: s3-secrets
  namespace: s3-storage
type: Opaque
stringData:
  # Node authentication token
  # Change this to a strong random token in production
  node-auth-token: "changeme-use-a-strong-token"
  
  # You can add more secrets as needed:
  # aws-access-key: "your-access-key"
  # aws-secret-key: "your-secret-key"
